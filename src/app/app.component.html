<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" color="primary">
      <ion-content>
        <ion-list id="labels-list">
          <ion-list-header>
            <ion-icon class= "header icon" src="../assets/mainIcon.svg" style="width: 40px; height: 40px;"></ion-icon>
            <ion-text style="font-size: 25px; margin-left: 10px;" color="light"> Stationary store </ion-text>
          </ion-list-header>
          <ion-item *ngFor="let p of appPages">
            <ion-icon slot="start" color="light" name="{{p.icon}}"></ion-icon>
            <ion-label routerLink="{{p.url}}" color="light" (click)="menuClose()">{{ p.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
