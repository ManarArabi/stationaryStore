<ion-toolbar color= "primary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-searchbar (search)="search($event.target.value)"></ion-searchbar>
  <ion-icon 
    *ngIf= "this.authService.isLoggedIn == false" 
    class= "header" 
    name="person-add" 
    slot="end" 
    (click)="navigateToRegister()">
  </ion-icon>
  <ion-icon 
    *ngIf= "this.authService.isLoggedIn == true" 
    class= "header" 
    name="person" 
    slot="end" 
    (click)="navigateToProfile()">
  </ion-icon>

</ion-toolbar>
