<ion-toolbar color= "light">
  <ion-buttons slot="start">
    <ion-menu-button color="primary"></ion-menu-button>
  </ion-buttons>
  <ion-icon 
    *ngIf= "this.authService.isLoggedIn == false" 
    class= "header" 
    name="person-add" 
    slot="end" 
    (click)="navigateToRegister()">
  </ion-icon>
  <ion-icon 
    *ngIf= "this.authService.isLoggedIn == true" 
    class= "header" 
    name="person" 
    slot="end" 
    (click)="navigateToProfile()">
  </ion-icon>
</ion-toolbar>
