<ion-header>
  <ion-toolbar color= "primary">
    <ion-icon class= "header" name="menu" slot="start"></ion-icon>
    <ion-searchbar></ion-searchbar>
    <ion-icon class= "header" name="person-add" slot="end"></ion-icon>
    <!-- <ion-icon class= "header icon " src="../../assets/mainIcon.svg"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h2 style="margin: 20px;"> Best Seller </h2>
  <div class="scrolling-wrapper">
    <ion-card *ngFor= "let bs of BestSeller">
      <ion-card-header>
        <img src="{{bs.imageUrl[0].imageUrl}}"/>
        <ion-card-title>
          {{bs.productName}}
          <ion-text style="float:right;"> {{bs.price}}$ </ion-text>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
