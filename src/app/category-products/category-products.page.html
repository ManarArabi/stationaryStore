<ion-header>
  <ion-toolbar color= "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
    <ion-icon class= "header" name="person-add" slot="end"></ion-icon>
    <!-- <ion-icon class= "header icon " src="../../assets/mainIcon.svg"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="margin: 20px;"> {{ CategoryName }} </h2>
  <ion-item *ngFor="let p of Products">
    <ion-thumbnail slot="start">
      <img src="{{p.imageUrl}}">
    </ion-thumbnail>
    <h3>{{ p.productName }}</h3>
    <!-- <h3> - {{ p.discount }}% </h3> -->
    <ion-label></ion-label>
    <!-- font coloring isn't working -->
    <p *ngIf="p.dicount" color="success">{{ p.price-((p.discount/100)*p.price) }}$</p>
    <p> {{ p.price-((p.discount/100)*p.price) }}$</p>
    <ion-icon name="cart" color="primary" style="padding: 10px;"></ion-icon>
  </ion-item>
</ion-content>
