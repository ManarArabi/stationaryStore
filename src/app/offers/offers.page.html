<ion-header>
  <ion-toolbar color= "primary">
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 style="margin: 20px;">
          Offers
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let o of Offers" size="6">
        <ion-card>
          <ion-card-header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ5_7MuVWiQXSVNwkXwQdQ2AaAlD02oNtbYnoGcPbY0ptjAgY0G"/>
            <ion-card-title>
              {{o.offer.product.productName}}
              <ion-icon name="cart" class="cart"></ion-icon>
              <ion-text style="float:right; margin: 10;" color="success"> {{o.price - ((o.offer.discount/100)-o.price)}}$ </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
