<ion-header>
  <ion-toolbar color= "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
    <ion-icon class= "header" name="person-add" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 style="margin: 20px;">
          Offers
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let o of Offers" size="6">
        <ion-card>
          <ion-card-header>
            <img src="{{o.imageUrl[0].imageUrl}}" style="width: 100%; height: 100%;"/>
            <ion-card-title>
              {{o.productName}}
              <ion-icon name="cart" class="cart"></ion-icon>
              <ion-text style="float:right;" color="success"> {{o.price - ((o.discount/100)-o.price)}}$ </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
