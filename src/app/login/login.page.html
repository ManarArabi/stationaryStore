<ion-header>
</ion-header>

<ion-content>
  <div class="content-wrapper">
      <ion-icon src="../../assets/main-blue.svg" class="main-icon" style="margin-top: 70px"></ion-icon>
  </div>
  
  <form [formGroup]="LoginForm">
    <div class="content-wrapper" style="margin-top: 10px; margin-bottom: 10px;">
      <div style="width: 300px;">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="email" type="email"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message" *ngIf="LoginForm.get('email').hasError(validation.type) && (LoginForm.get('email').dirty || LoginForm.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="password" type="password"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message" *ngIf="LoginForm.get('password').hasError(validation.type) && (LoginForm.get('password').dirty || LoginForm.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-list>
      </div>
    </div>
    <div class="ion-padding content-wrapper">
      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="register()" style="width: 300px;">Login</ion-button>
    </div>
  </form>
  
</ion-content>
