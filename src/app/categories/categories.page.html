<ion-header>
    <ion-toolbar color= "primary">
      <app-header></app-header>
    </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="margin: 20px; position: sticky;">Categories</h2>
  <ion-item *ngFor= "let c of Categories">
    <ion-thumbnail slot="start" (click)="getSelectedCategory(c)" routerLink="/category-products" routerDirection="forward">
      <img src="{{c.imageUrl}}">
    </ion-thumbnail>
    <ion-label style="padding: 10px;" (click)="getSelectedCategory(c)" routerLink="/category-products" routerDirection="forward">{{c.categoryName}}</ion-label>
  </ion-item>
</ion-content>
