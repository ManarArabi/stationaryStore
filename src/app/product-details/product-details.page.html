<ion-header>
  <ion-toolbar color= "light">
    <app-light-header></app-light-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="position: relative; top: 10%;">
    <div class="centered-content-wrapper">
      <img class="product-image" src="{{Product.imageUrl[0].imageUrl}}"/>
    </div>
    <div class="centered-content-wrapper">
      <h1> {{Product.name}} </h1>
    </div>
  </div>
  <div class="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <div class="details">
            {{Product.description}}
          </div>
        </ion-col>
        <ion-col size="3">
          <h1 style="font-weight: bold;">
            {{Product.price}}$
          </h1>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px;">
        <ion-col size="12">
          <ion-button expand="full" color="tertiary">Add to Cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>  
    
  </div>

</ion-content>
